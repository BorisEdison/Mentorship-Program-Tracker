{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

</head>

<body>

  <!--navbar-->
  {% include 'components/navbar.html' %}

  <!-- Dashboard Buttons -->
  <div class="container">
    <div class="row dashboard-buttons-1">
      <!-- Batch Dropdown -->
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn btn-light dropdown-toggle batch-dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Computer Science 2024 Batch
        </button>
        <ul class="dropdown-menu dropdown-box-shadow dropdown-ul" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#" style="color: black; text-shadow: none;">Computer Science 2025 Batch</a>
          </li>
          <li><a class="dropdown-item" href="#" style="color: black; text-shadow: none;">Computer Science 2026 Batch</a>
          </li>
          <li><a class="dropdown-item" href="#" style="color: black; text-shadow: none;">Computer Science 2027 Batch</a>
          </li>
        </ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light meetings-btn ms-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <span class="iconify" data-icon="uil:calender" data-width="20" data-height="20"></span>
          Meetings
        </button>
      </div>
      <!-- Meetings modal Section-->
      <div class="modal-body">

        {% include 'components/meetings-modal.html' %}

      </div>
    </div>
  </div>

  <!-- sidebar -->
  <div class="container-fluid mb-5">
    <div class="row">
      <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="sidebar flex-shrink-0 p-3 dashboard-navigation">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <button class="nav-link active nav-pills-link" id="dashboard-tab" onClick="window.location.reload();" data-bs-toggle="pill" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">
              <span class="iconify" data-icon="ci:dashboard" data-width="20" data-height="20"></span>
              Dashboard
            </button>

            <button class="nav-link nav-pills-link" id="analytics-tab" onclick="window.location.href = 'faculty-analytics.html';" data-bs-toggle="pill" data-bs-target="#analytics" type="button" role="tab" aria-controls="analytics"
              aria-selected="false">
              <span class="iconify" data-icon="foundation:graph-pie" data-width="22" data-height="22"></span>
              Analytics
            </button>

            <button class="nav-link nav-pills-link" id="calendar-tab" onclick="window.location.href = 'faculty-calendar.html';" data-bs-toggle="pill" data-bs-target="#calendar" type="button" role="tab" aria-controls="calendar" aria-selected="false">
              <span class="iconify" data-icon="clarity:date-solid" data-width="20" data-height="20"></span>
              Calender
            </button>

            <button class="nav-link nav-pills-link" id="message-tab" onclick="window.location.href = 'faculty-message.html';" data-bs-toggle="pill" data-bs-target="#message" type="button" role="tab" aria-controls="message" aria-selected="false">
              <span class="iconify" data-icon="bx:message-detail" data-width="20" data-height="20"></span>
              Message
            </button>

            <button class="nav-link nav-pills-link" id="edit-tab" onclick="window.location.href = '{% url 'Edit' %}';" data-bs-toggle="pill" data-bs-target="#edit" type="button" role="tab" aria-controls="edit" aria-selected="false">
              <span class="iconify" data-icon="akar-icons:edit" data-width="20" data-height="20"></span>
              Edit Profile
            </button>

          </div>
        </div>
      </div>

      <!-- Dashboard grid -->
      <div class="col-lg-9 col-md-12 col-sm-12">
        <div class="sidebar flex-shrink-0 p-3 student-grid">

          <div class="tab-content" id="tabContent">

            <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="v-pills-home-tab">

              {% include 'components/student-grid.html' %}

            </div>

            <div class="tab-pane fade" id="analytics" role="tabpanel" aria-labelledby="analytics">

            </div>

            <div class="tab-pane fade" id="calender" role="tabpanel" aria-labelledby="calender">

            </div>

            <div class="tab-pane fade" id="message" role="tabpanel" aria-labelledby="message">

            </div>

            <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit">

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- iconify -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>

  <!-- Local -->
  <script src="{% static 'js/dashboard.js' %}"></script>
  <script src="{% static 'js/navbar.js' %}"></script>

</body>

</html>
