{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">

</head>

<body>

  <!--navbar-->
  {% include 'components/navbar.html' %}

  <!-- sidebar -->
  <div class="container-fluid mb-5">
    <div class="row">
      <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="sidebar flex-shrink-0 p-3 dashboard-navigation">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link nav-pills-link" id="dashboard-tab" onclick="window.location.href = 'student-dashboard.html';" data-bs-toggle="pill" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard"
              aria-selected="true">
              <span class="iconify" data-icon="ci:dashboard" data-width="20" data-height="20"></span>
              Dashboard
            </button>

            <button class="nav-link active nav-pills-link" id="calendar-tab" onClick="window.location.reload();" data-bs-toggle="pill" data-bs-target="#calendar" type="button" role="tab" aria-controls="calendar" aria-selected="false">
              <span class="iconify" data-icon="clarity:date-solid" data-width="20" data-height="20"></span>
              Calender
            </button>

            <button class="nav-link nav-pills-link" id="message-tab" onclick="window.location.href = 'student-message.html';" data-bs-toggle="pill" data-bs-target="#message" type="button" role="tab" aria-controls="message" aria-selected="false">
              <span class="iconify" data-icon="bx:message-detail" data-width="20" data-height="20"></span>
              Message
            </button>

            <button class="nav-link nav-pills-link" id="edit-tab" onclick="window.location.href = 'student-edit.html';" data-bs-toggle="pill" data-bs-target="#edit" type="button" role="tab" aria-controls="edit" aria-selected="false">
              <span class="iconify" data-icon="akar-icons:edit" data-width="20" data-height="20"></span>
              Edit Profile
            </button>

          </div>
        </div>
      </div>

      <!-- Dashboard -->
      {% comment %} {% for user in users %} {% endcomment %}
      <div class="col-lg-9 col-md-12 col-sm-12">
        <div class="sidebar flex-shrink-0 p-3 student-grid">
          <div class="tab-content" id="tabContent">

            <div class="tab-pane fade" id="dashboard" role="tabpanel" aria-labelledby="v-pills-home-tab">

            </div>

            <div class="tab-pane fade show active" id="calendar" role="tabpanel" aria-labelledby="calendar">

            </div>

            <div class="tab-pane fade" id="message" role="tabpanel" aria-labelledby="message">

            </div>

            <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit">

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Charts.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- iconify -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>

  <!-- Local -->
  <script src="{% static 'js/charts.js' %}"></script>
  <script src="{% static 'js/navbar.js' %}"></script>
  <script src="{% static 'js/editDetails.js' %}"></script>

</body>

</html>
